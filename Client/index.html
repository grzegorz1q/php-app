<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="stylesheet" href="style.css">
    <script src="api.js" defer></script>
</head>
<body>
    <div class="container">
        <form>
            <label>Kwota w PLN:</label>
            <input id="pln" type="number" step="0.01" placeholder="Wprowadź kwotę"/>
            <button id="submit-btn" type="button">Zatwierdź</button>
        </form>
        <div id="currency-table">
            <table class="hidden">
                <thead>
                    <tr>
                        <th>Waluta</th>
                        <th>Kurs</th>
                        <th>Kwota</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <p id="date"></p>
        </div>
        <p id="error-message"></p>
    </div>
</body>
</html>
